<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="frutas.js"></script>
</head>
<body>
    <form action="procesar.php" method="get">
        <fieldset>
            <legend>Elige una fruta</legend>
            <ul id="frutas">
            </ul>
        </fieldset>
        <p>
            <button type="submit">Enviar</button>
        </p>
    </form>
    <script>
        const ulFrutas = document.getElementById('frutas');

        frutas.forEach(fruta => {
            insertFruta(fruta);
        });

        function insertFruta(fruta) {
            const li = document.createElement('li');
            li.innerHTML = `
                <input type="radio" name="fruta" id="${fruta}" value="${fruta}" required>
                <label for="${fruta}">${fruta}</label>
            `;
            
            ulFrutas.append(li);
        }
    </script>
</body>
</html>
